apiVersion: batch/v1
kind: CronJob
metadata:
  name: db-poller
  namespace: default
  labels:
    app: db-poller
    application: bank-of-anthos
    team: ledger
spec:
  # Run every 5 seconds - Note: CronJobs only support minute-level scheduling
  # For sub-minute intervals, consider using a Deployment instead
  schedule: "* * * * *"  # Every minute
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: db-poller
            application: bank-of-anthos
            team: ledger
        spec:
          containers:
          - name: transaction-checker
            image: us-central1-docker.pkg.dev/gke-hackathon-472001/bank-of-anthos-gke/db-poller:latest
            imagePullPolicy: Always
            envFrom:
            - configMapRef:
                name: ledger-db-config
            env:
            - name: DB_HOST
              value: "ledger-db"
            - name: DB_PORT
              value: "5432"
            - name: NATS_URL
              value: "nats://simple-nats:4222"
            - name: NATS_SUBJECT
              value: "msg.transaction"
            - name: COUNT_FILE_PATH
              value: "/app/data/transaction_count.txt"
            - name: LOG_LEVEL
              value: "INFO"
            resources:
              requests:
                memory: "32Mi"
                cpu: "50m"
              limits:
                memory: "64Mi"
                cpu: "100m"
            volumeMounts:
            - name: state-storage
              mountPath: /app/data
          volumes:
          - name: state-storage
            persistentVolumeClaim:
              claimName: transaction-checker-state
          restartPolicy: OnFailure
          serviceAccount: default
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transaction-checker-state
  labels:
    app: db-poller
    application: bank-of-anthos
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi  # Small storage for just a text file
